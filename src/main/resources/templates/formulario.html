<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>Formulario agregar persona</title>
</head>
<body>

    <h1>Formulario De Persona</h1>
    <!--th:object el objeto con el cual se va a trabajar-->
    <!--th:action la url de destino donde la informacion sera enviada-->
    <!--Post va a permitir almacenar la informacion del formulario en la base de datos-->
    <form th:object="${persona}" th:action="${accion}" method="post">

        <!--hidden porque, si el id es nulo, se va a crear un campo en la bd con los datos que se acaban de registar, en caso de existir, este los va a actualizar-->
        <input type="hidden" th:field="*{id}">
        <label>Nombre : <input type="text" th:field="*{nombre}"></label><br/>
        <label>Edad : <input type="number" th:field="*{edad}"></label><br/>
        <button type="submit">Guardar</button>

    </form>

    <a href="/personas">Volver</a>
</body>
</html>
